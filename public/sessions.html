<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sesiones de WhatsApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #25D366;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #f0f0f0;
      font-weight: bold;
    }
    .status-connected { color: green; font-weight: bold; }
    .status-qr { color: orange; }
    .status-error { color: red; }
    .btn {
      padding: 6px 10px;
      margin: 2px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-view {
      background: #4CAF50;
      color: white;
    }
    .btn-close {
      background: #f44336;
      color: white;
    }
    .btn-restart {
      background: #ff9800;
      color: white;
    }
    .btn:hover { opacity: 0.9; }
    .refresh {
      text-align: center;
      margin: 20px 0;
    }
    .refresh button {
      background: #2196F3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üì± Sesiones de WhatsApp</h1>

  <div class="refresh">
    <button onclick="loadSessions()">‚Üª Actualizar</button>
  </div>

  <table id="sessions-table">
    <thead>
      <tr>
        <th>Session ID</th>
        <th>Estado</th>
        <th>√öltima actualizaci√≥n</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="sessions-body">
      <tr>
        <td colspan="4" style="text-align: center;">Cargando...</td>
      </tr>
    </tbody>
  </table>

  <script>
    async function loadSessions() {
      const tbody = document.getElementById("sessions-body");
      try {
        const res = await fetch("/api/whatsapp/sessions");
        if (!res.ok) throw new Error("Error al cargar sesiones");
        
        const sessions = await res.json();
        if (sessions.length === 0) {
          tbody.innerHTML = `<tr><td colspan="4" style="text-align: center;">No hay sesiones</td></tr>`;
          return;
        }

        tbody.innerHTML = sessions.map(s => `
          <tr>
            <td><strong>${s.id}</strong></td>
            <td class="status-${getStatusClass(s.status)}">${getStatusText(s.status)}</td>
            <td>${new Date(s.lastUpdated).toLocaleString()}</td>
            <td>
              ${s.status === "QR_NEEDED" ? 
                `<button class="btn btn-view" onclick="viewQr('${s.id}')">Ver QR</button>` : 
                `<button class="btn btn-view" disabled>Ver QR</button>`}
              <button class="btn btn-restart" onclick="restartSession('${s.id}')">üîÑ Reiniciar</button>
              <button class="btn btn-close" onclick="closeSession('${s.id}')">‚ùå Cerrar</button>
            </td>
          </tr>
        `).join('');
      } catch (err) {
        tbody.innerHTML = `<tr><td colspan="4" style="text-align: center; color: red;">Error: ${err.message}</td></tr>`;
      }
    }

    function getStatusClass(status) {
      if (status === "CONNECTED") return "connected";
      if (status === "QR_NEEDED") return "qr";
      return "error";
    }

    function getStatusText(status) {
      const labels = {
        "INIT": "Iniciando",
        "QR_NEEDED": "Esperando QR",
        "CONNECTED": "Conectado",
        "AUTH_FAILED": "Autenticaci√≥n fallida",
        "DISCONNECTED": "Desconectado"
      };
      return labels[status] || status;
    }

    function viewQr(sessionId) {
      window.open(`/qr-viewer.html?sessionId=${sessionId}`, '_blank');
    }

    async function restartSession(sessionId) {
      if (!confirm(`¬øReiniciar sesi√≥n "${sessionId}"?`)) return;
      try {
        const res = await fetch("/api/whatsapp/restart", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sessionId })
        });
        if (res.ok) {
          alert("Sesi√≥n reiniciada");
          loadSessions();
        } else {
          const err = await res.json();
          alert("Error: " + err.error);
        }
      } catch (err) {
        alert("Error de red: " + err.message);
      }
    }

    async function closeSession(sessionId) {
      if (!confirm(`¬øCerrar sesi√≥n "${sessionId}"?`)) return;
      try {
        const res = await fetch(`/api/whatsapp/session/${sessionId}`, {
          method: "DELETE"
        });
        if (res.ok) {
          alert("Sesi√≥n cerrada");
          loadSessions();
        } else {
          const err = await res.json();
          alert("Error: " + err.error);
        }
      } catch (err) {
        alert("Error de red: " + err.message);
      }
    }

    // Cargar al iniciar
    document.addEventListener("DOMContentLoaded", loadSessions);
  </script>
</body>
</html>
